<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Типы элементов формы</title>
</head>
<body>
    <form >
        
        <h2>Inputs</h1>

        <!--Однострочное поле ввода-->

        <input type="text" value="+380 (__) - ___ - ___"/>
        <input type="text" placeholder="+380 (__) - ___ - ___"/>

        
        <!--Однострочное поле ввода type="number" -->


        <input type="number" value="123"/>
  
        <!--Кнопка (input), основное событие click-->
        <hr>
        
        <h2>Buttons</h1>
        <input type="button" value="Press">

        <input type="reset" value="RESET">



        <!--Кнопка(button), основное событие click-->
        <button>Click</button>

        
        <hr>

        <h2>Checkbox</h2>
        
        <label for="xiomi">
            Hello xiomi
        </label>
        <!--Флажок, основное событие click-->
        
        <label>
            Moto
            <input type="checkbox" name="mobile">
        </label>
        <label>
            Iphone
            <input type="checkbox" name="mobile">
        </label>
        <label>
            Nokia
            <input type="checkbox" name="mobile">
        </label>
        <label>
            Samsung
            <input type="checkbox" name="mobile">
        </label>

         
        <input type="checkbox" name="mobile" id="xiomi">

        <hr>
        <h2>Radio</h2>

        <!--Переключатель-->

        <label>item-1<input type="radio" name="tablets"></label>
        <label>item-2<input type="radio" name="tablets"></label>
        <label>item-3<input type="radio" name="tablets"></label>
        <label>item-4<input type="radio" name="tablets"></label>
        

        <hr>
        <!--Поле для ввода файла загружаймого на сервер,-->
        
        <input type="file">

        <!--Поле для ввода пароля-->
        <hr>

        <input type="password" placeholder="password">


        <hr>
  
        <!--Многострочное поле ввода-->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        


   
     
    </form>

</body>
</html>
