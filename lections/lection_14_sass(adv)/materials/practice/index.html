<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            opacity: 0;
            transition: all .5s;
            height: 100vh;
            position: absolute;
        }

        #block-1:target, #block-2:target, #block-3:target {
            opacity: 1;
            position: static;
        }
    </style>
</head>
<body>
    <section>
        <a href="#block-1">block-1</a>
        <a href="#block-2">block-2</a>
        <a href="#block-3">block-3</a>
    </section>
    <div id="block-1">111111</div>
    <div id="block-2">22222</div>
    <div id="block-3">333333</div>
</body>
</html>
