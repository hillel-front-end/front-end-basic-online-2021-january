<h1>Flexbox - понятие осей</h1>
<ul class="flex-container">
    <li>Основная ось(главная) - ось, в соответствии с которым располагаются все его дочерние элементы.</li>
    <li>Поперечная ось -  направление, перпендикулярное главной оси.</li>
</ul>
<p style="font-size: 30px;">По умолчанию flex-элементы  располагается на главной оси  слева направо, а на поперечной – сверху вниз.</p>
