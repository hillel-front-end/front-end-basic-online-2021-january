<!-- 
    Основная задача Flexbox — сделать слои гибкими, а работу с ними — интуитивно понятными. 
    Для достижения этой цели он позволяет контейнерам самим решать, как обращаться со своими 
    дочерними элементами, в том числе изменять их размер и расстояние между ними.

    Основные понятия в Flex-box:
        1)flex-container -- родительский элемент по отношению к элементам которые будем
                            выравнивать.

          Роль flex-контейнер:
                *Cоздает контекст для flexbox (окржение для детей чтоб они были послушными)
                *Cодержит в себе flex-элементы
                *может быть любым блочным или строчным элементом

        2)flex-elements - элемент который находиться в нутри flex-контрейнера, их и будем двигать
                          при условии что задан для них flex-контекст.
                          Их может быть сколько угодно много.
            
-->
