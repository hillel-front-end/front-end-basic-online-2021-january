<!--
Семантические элементы HTML5:

 * <header>...</header> - Группирует вводные и навигационные элементы, не является обязательным. 
Может содержать заголовки, оборачивать содержание раздела страницы, форму поиска или логотип. 
В HTML-документе может содержаться одновременно несколько элементов <header> 
и они могут располагаться в любой части страницы. Например заголовок какого - то блока. 

 * <nav>...</nav> -Предназначен для создания блока навигации веб-страницы или всего веб-сайта, 
при этом не обязательно должен находиться внутри <header>.
На странице может быть несколько элементов <nav>.

* <article>...<article> - потоковое содержимое, секционное содержимое.
    Используется для группировки записей — публикаций, статей, записей блога, комментариев. 
    Представляет собой независимый обособленный блок, предназначенный для многократного использования.

* <section></section> - Элемент представляет собой универсальный раздел документа. 
                        Группирует тематическое содержимое.

* <aside></aside> - Группирует содержимое, связанное с окружающим его контентом напрямую, но которое 
    можно счесть отдельным (т.е., удаление этого блока не повлияет на понимание основного содержимого). 
    Чаще всего элемент позиционируется как боковая колонка (как в книгах) и включает в себя 
    группу элементов: <nav>, цифровые данные, цитаты, рекламные блоки.

* <footer></footer> -является футером сайта.
    Обычно содержит информацию об авторе статьи, данные о копирайте и т.д. 
    Если используется как колонтитул всей страницы, содержимое дополняется сведениями об авторских правах, 
    ссылками на условия использования, контактную информацию, ссылками на связанное содержимое и т.п.
    Также можно использовать как концовку какого то глобального блока.

    https://html5book.ru/html5-semantic-elements/#part1

*<video></video>, <audio></audio> - добавляет, воспроизводит и управляет настройками 
    видеоролика\аудиозаписи на веб-странице.

    Атрибуты:
        controls - Добавляет панель управления к видеоролику\аудиозаписи.
        src-  Указывает путь к воспроизводимому видеоролика\аудиозаписи в тег source.

-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTMl5</title>
    </head>

    <body>

        <main>
            <header></header>
            <div class="content">
                <header></header>
                <article class="forum-phone">
                    <section>message-1</section>
                    <section>message-2</section>
                    <section>message-3</section>
                </article>
                <footer></footer>
            </div>
            <footer></footer>
        </main>

        <video width="400" height="300" autoplay loop>
            <source src="Идеальный баланс на мотоцикле.webm" type="video/webm">
            <source src="Идеальный баланс на мотоцикле.mp4" type='video/mp4;'>
        </video>

        <audio src=""></audio>


        <iframe width="560" height="315" src="https://www.youtube.com/embed/P2x_lmvVOfE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
