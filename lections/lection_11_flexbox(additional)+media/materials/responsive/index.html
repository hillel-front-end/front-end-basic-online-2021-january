<!-- 
Отзывчивость - это идея веб-дизайна состоиящая в том, чтобы ваш сайт адаптировался к любому устройству. 
     Это делается путём нацеливания на устройства с помощью CSS и применением определённых стилей
     только к этим устройствам.
     Для того чтоб наш интерфес адаптировался к любому устройств мы можем использовать
     сss инструмент "медиа запросы".
     CSS Синтаксис:@media screen and (точки останова){css стили}
    
     screen - это значит отображай на экранах монитора.
     Значения:
        .conteniner{ 
           width: 1200px;
       }
     1)@media (max-width: 989px ){
       .conteniner{ 
            width: 900px;
       }
     }
     @media (max-width: 460px ){
       .conteniner{ 
            width: 100%px;
       }
     }

    2)@media screen and(min-width: [значения в px]){
        ...стили
     }
    * max-width(768px): стили будут применяться только тогда, когда область просмотра уже 768px.
    * min-width(960px): стили будут применяться только тогда, когда область просмотра шире 960px;

    3)@media screen (min-width: 768px) and (max-width: 991px) { ...cтили}
    * (min-width: 768px) and (max-width: 991px): стили будут применяться только тогда, когда область просмотра от 768px до 991px;
        При создании адаптивных веб-страниц также необходимо обратить внимание на метатег viewport. 
    Данный тег обеспечивает корректное отображение дизайнов адаптивных сайтов на экранах устройств, 
    имеющих высокую плотность пикселей. Иными словами, он устанавливает соответствие между CSS и 
    физическим разрешением веб-страницы
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
-->
