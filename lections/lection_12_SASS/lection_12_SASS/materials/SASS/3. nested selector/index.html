<!-- NOTE:
Sass дает разработчикам замечательную возможность использовать вложение одних CSS правил в другие,
тем самым сокращая время на написание/копирование длинных селекторов и делая код более структурированным, с четкой иерархией.
-->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Вложеность селекторов</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body id="main">
        <h1 class="title">Вложеность селекторов</h1>
        <p class="description"><i class="icon">Sass</i> дает разработчикам замечательную возможность использовать вложение одних CSS правил в другие,
            тем самым сокращая время на написание/копирование длинных селекторов и делая код более структурированным, с четкой иерархией.</p>
    </body>
</html>
